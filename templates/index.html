{% extends "base.html" %}

{% block content %}
    <h1>Welcome to My App</h1>
    {% if current_user.is_authenticated %}
        <p>You are logged in as {{ current_user.username }}</p>
        <a href="{{ schedule_url }}" class="btn btn-primary">Schedule</a>
    {% else %}
        <p>Please log in to access the app.</p>
        <a href="{{ url_for('login') }}" class="btn btn-primary">Log In</a>
    {% endif %}
{% endblock %}
